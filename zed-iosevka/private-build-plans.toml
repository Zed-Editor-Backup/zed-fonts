##########################################################
# Zed Mono
# To build: npm run build -- ttf-unhinted::zed-mono
##########################################################

[buildPlans.ZedMono]
family = "Zed Mono"
spacing = "normal"
serifs = "sans"
noCvSs = false
exportGlyphNames = true

[buildPlans.ZedMono.variants]
inherits = "ss08"

[buildPlans.ZedMono.variants.design]
four = "semi-open-serifless"
five = "upright-arched-serifless"
seven = "straight-serifed"
eight = "two-circles"
nine = "straight-bar"
zero = "slashed"
capital-n = "standard-serifless"
capital-w = "curly-serifless"
capital-x = "straight-serifless"
capital-z = "straight-serifless"
l = "serifed"
t = "bent-hook"
y = "straight-turn-serifless"
z = "straight-serifless"
eszet = "sulzbacher-descending-serifless"
asterisk = "penta-high"
underscore = "above-baseline"
number-sign = "slanted"
ampersand = "closed"
percent = "rings-continuous-slash"
bar = "force-upright"
question = "corner"

# https://github.com/be5invis/Iosevka/issues/2555
[buildPlans.ZedMono.excludeChars]
ranges = [[0x1f1e6, 0x1f1ff]]


